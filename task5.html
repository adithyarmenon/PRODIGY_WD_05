<!DOCTYPE html>
<html>
<head>
<title>Weather App</title>
<link rel="stylesheet" href="styles5.css"> </head>
<body>
  <div id="weather-container">
    <h1>Current Weather Condition</h1>
    <img id="weather-icon" src="https://tse2.mm.bing.net/th?id=OIP.S0UVTDlC2SKNjel2zYhaDgHaF7&pid=Api&P=0&h=180" alt="Weather icon">
    <div id="location"></div>
    <div id="temperature"></div>
    <div id="description"></div>
    <div id="other-info"></div>
  </div>
  <input type="text" id="search-location" placeholder="Enter a city">
  <button id="search-button">Get Weather</button>
  <script src="script5.js"></script>
</body>
</html>
